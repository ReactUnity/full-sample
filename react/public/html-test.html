<style scope=":root">
  :root {
    background-color: white;
    padding: 40px;
  }

  pulsar {
    cursor: pointer;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    animation: pulsate 6s linear infinite;
    box-shadow: 0 0 20px #fff, -20px 0 80px #f0f, 20px 0 80px #0ff, inset 0 0 50px #fff, inset 50px 0 80px #f0f,
      inset -50px 0 80px #0ff, inset 50px 0 300px #f0f, inset -50px 0 300px #0ff;
  }

  @keyframes pulsate {
    50% {
      box-shadow: 0 0 20px #fff, 20px 0 80px #f0f, -20px 0 80px #0ff, inset 0 0 50px #fff, inset -50px 0 80px #f0f,
        inset 50px 0 80px #0ff, inset -50px 0 300px #f0f, inset 50px 0 300px #0ff;
    }
  }

</style>

<style scope=":parent">
  text[asd="b"] {
    color: red;
  }

</style>
